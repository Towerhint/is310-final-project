{% extends "layout.html" %}

{% block body %}

    <h1>Your input is: {{ name }}</h1>

    <h2>The source language is: {{ langauge }}</h2>
    <h2>You selected to search {{ database }} database</h2>

    <h3>You will get results in:</h3>

    {% for item in output %}

        <li>{{ item }}</li>

    {% endfor %}

    <p><a href="{{ url_for('result') }}">Click to see the results!</a></p>

{% endblock %}
